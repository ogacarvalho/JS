<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled] = "!addNewServer" (click)="onCreateServer()">Add Server</button>
<!-- <p>{{serverCreationStatus}}</p> -->
<p *ngIf="serverCreated">A server was created, server name is {{serverName}}</p>
<p *ngIf="!serverCreated">Any server has been created.</p>

<!-- O elemento abaixo representa outro componente. -->
<app-server *ngFor="let server of servers"></app-server>
