<div class="row">
    <div class="col-xs-12">
      <p>Add new Servers or blueprints!</p>
      <label>Server Name</label>
      <!-- <input type="text" class="form-control" [(ngModel)]="newServerName">    TWO-WAY-BINDING --> 
      <input type="text" class="form-control" #input_server_name>
      <label>Server Content</label>
      <input type="text" class="form-control" #input_server_content>
      <br>
      <button
        class="btn btn-primary"
        (click)="onAddServer(input_server_name, input_server_content)">Add Server</button>
      <button
        class="btn btn-primary"
        (click)="onAddBlueprint(input_server_name, input_server_content)">Add Server Blueprint</button>
    </div>
  </div>
